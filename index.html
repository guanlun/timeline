<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Timeline</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="timeline.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen">
</head>
<body>
    <div id="wrapper">
        <!-- <div id="title">Timeline</div> -->
        <div id="header_container">
            <div id="event_new_container">
                <div id="event_form" class='form'>
                    <input type="text" id="event_new_title" placeholder="Event Name"><br />
                    <input type="text" id="event_new_date" placeholder="Date"><br />
                    <input type="text" id="event_new_description" placeholder="Description"><br />
                    <button id="event_new_button">New Event</button>
                </div>
                <div id="period_form" class='form'>
                    <input type="text" id="period_new_title" placeholder="Period Name"><br />
                    <input type="text" id="period_start_date" placeholder="Start Date"><br />
                    <input type="text" id="period_end_date" placeholder="End Date"><br />
                    <input type="text" id="period_new_description" placeholder="Description"><br />
                    <button id="period_new_button">New Period</button>
                </div>
            </div>
        </div>
        <div id="timeline_container">
            <div id="event_container"></div>
            <div id="period_container"></div>
        </div>
    </div>
</body>
</html>
